        </div>
        <div class="report-section space-y-4" *ngIf="selectedProfileID">
           <div>
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">CCD Report Breakdown</h2>
              <p class="text-sm text-gray-600 dark:text-gray-400">Click on a section to expand and view details.</p>
           </div>
           <div class="space-y-2">
              <div *ngFor="let item of sectionsMapping">
                <button class="report-button" (click)="toggleSection(item.key)">
                  {{ item.display }}
                </button>
                 <div 
                 class="content mt-2 p-4 bg-white dark:bg-gray-800 rounded-md border border-gray-200 dark:border-gray-700" 
                 [style.display]="sectionVisibility[item.key] ? 'block' : 'none'" 
                 [innerHTML]="reportSections[item.key]">
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
<div *ngIf="showSettingsModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md relative">
     <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Export Settings</h2>
     <div class="mb-2">
        <label class="inline-flex items-center">
        <input type="checkbox" [(ngModel)]="tempDeIdentify" class="form-checkbox h-4 w-4 text-sage">
        <span class="ml-2 text-gray-700 dark:text-gray-300">De-identify patient data</span>
        </label>
     </div>
     <div class="text-xs text-red-600 dark:text-red-400 italic mb-4">
        Warning: De-identification is not guaranteed to fully remove all identifiable information. Please review exported data carefully.
     </div>
     <hr class="my-4 border-gray-300 dark:border-gray-700">
     <div class="flex justify-start mb-4">
        <button type="button" (click)="toggleSelectAll()" 
           class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-800 text-xs rounded-md shadow">
        {{ areAllSectionsSelected() ? 'Unselect All' : 'Select All' }}
        </button>
     </div>
     <div class="space-y-3 max-h-64 overflow-y-auto">
        <div *ngFor="let section of sectionsMapping">
           <label class="inline-flex items-center">
           <input type="checkbox" [(ngModel)]="tempSelectedSections[section.key]" class="form-checkbox h-4 w-4 text-sage">
           <span class="ml-2 text-gray-700 dark:text-gray-300">{{ section.display }}</span>
           </label>
        </div>
     </div>
     <div class="mt-6 flex justify-end space-x-2">
        <button (click)="applySettings()" 
           class="px-4 py-2 bg-sage hover:bg-sagehover text-white rounded-md shadow">
        Apply
        </button>
        <button (click)="closeSettingsModal()" 
           class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded-md shadow">
        Cancel
        </button>
     </div>
  </div>
</div>
</div>
<div
  class="fixed inset-x-0 bottom-4 flex justify-center z-50 p-4 pointer-events-none"
>
  <div class="flex flex-col gap-4 w-full max-w-3xl pointer-events-auto">
    <app-alert-banner
      *ngFor="let alert of currentAlerts; let i = index; trackBy: trackByIndex"
      [alert]="alert"
      (dismiss)="removeAlert(i)"
    ></app-alert-banner>
  </div>
</div>
